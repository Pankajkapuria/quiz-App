<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div id="box">
            <h2 id="h2" ></h2>
            <div class="option">
                <input class="inputOPtion" id="option1" type="radio" name="option" value="a">
                <label for="option1"></label>
            </div>
            <div class="option">
                <input class="inputOPtion" id="option2" type="radio" name="option" value="b">
                <label for="option2"></label>
            </div>
            <div class="option">
                <input class="inputOPtion" id="option3" type="radio" name="option" value="c">
                <label for="option3"></label>
            </div>
            <div class="option">
                <input class="inputOPtion" id="option4" type="radio" name="option" value="d">
                <label for="option4"></label>
            </div>

            <button class="btn answer">answer</button>

            <div class="button">
                <button id="Prev" class="btn">Prev</button>
                <button id="Summit" class="btn">submit</button>
                <button id="next" class="btn">Next</button>
            </div>
        </div>
         

        <div class="ansbox">
            <h3><h3 id="answercurrect"></h3>
                <h3>Your score not increase after show answer</h3>
            </h3>
            <button class="btn answer ansboxanswer">hide answer</button>
        </div>

        <div class="cackanswer">
            <h3 id="rightQuestion"></h3>
            <h3 id="wrongQuestion"></h3>
            <button class="btn okbtn">ok</button>
        </div>

    </div>





    <Script src="./js.js"></Script>
</body>
</html>
